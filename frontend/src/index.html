<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app - Demo</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <p class="title">Quiz App</p>
      <nav>
        <a href="#">Game</a>
        <a href="#">Leaderboards</a>
        <a href="#">Admin</a>
      </nav>
    </header>
    <main>
      <p class="title">Category</p>
      <div id="screen">
        <p class="lg">Is the world round?</p>

        <div class="options">
          <button class="btn btn-option">1. yes</button>
          <button class="btn btn-option">2. no</button>
          <button class="btn btn-option">3. idk</button>
          <button class="btn btn-option">
            4. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Explicabo qui perferendis aliquam corporis facilis.
          </button>
        </div>

        <!-- todo: get these values from database -->
        <div class="options">
          <fieldset>
            <legend>Choose Category</legend>
            <label for="cpp">C/C++</label>
            <input type="radio" id="cpp" name="category" value="64490691a4962904fd5876fc" checked>
            <label for="javascript">JavaScript</label>
            <input type="radio" id="javascript" name="category" value="6446b1b0839b2adb69b0ecb0">
          </fieldset>
        </div>
        <!-- todo CSS -->
        <div class="options">
          <fieldset>
            <legend>Choose Difficulty</legend>
            <label for="easy">Easy</label>
            <input type="radio" id="easy" name="difficulty" value="easy" checked>
            <label for="medium">Medium</label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="hard">Hard</label>
            <input type="radio" id="hard" name="difficulty" value="hard">
          </fieldset>
        </div>
      <div class="buttons">
        <button class="btn btn-secondary">I'm a secondary button</button>
        <button class="btn btn-primary" id="btnStartGame">Start game</button>
      </div>
    </main>
    <footer>
      <p>Footer</p>
    </footer>
    <script type="module" src="js/game.js"></script>
  </body>
</html>
