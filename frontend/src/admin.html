<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Admin</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .categories {
        display: grid;
        gap: 0.5rem;
        grid-template-columns: 1fr 1fr 1fr;
        padding-block: 0.5rem;
      }

      .row {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
      }

      .form__question {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative;
        border-bottom: 1px solid var(--primary-pink-light);
        margin-top: 1rem;
        padding-bottom: 1rem;
      }

      legend {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .form__options {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form__options label {
        margin-bottom: 0.25rem;
      }

      .form__row {
        display: grid;
        grid-template-columns: 1fr auto;
        column-gap: 8px;
      }

      .btn-icon {
        position: absolute;
        top: -32px;
        right: 0;
      }
    </style>
  </head>

  <body>
    <form id="question_form" action="">
      <p class="xl">Add questions</p>

      <fieldset class="categories">
        <legend class="lg">Select category</legend>
        <label class="row">
          <input
            type="radio"
            name="category"
            id="6446b1b0839b2adb69b0ecb0"
          />JavaScript</label
        >

        <label class="row">
          <input
            type="radio"
            name="category"
            id="6447f81e6f1b5ca81f7a5506"
          />Accessibility</label
        >
        <label class="row"
          ><input
            type="radio"
            name="category"
            id="64490691a4962904fd5876fc"
          />C/C++</label
        >
      </fieldset>

      <div class="form__content"></div>

      <div class="form__footer">
        <button id="add-question" class="btn btn-primary">Add Question</button>
        <button id="submit-form" class="btn btn-primary">Save all</button>
      </div>
    </form>

    <script type="module" src="js/questionForm.js"></script>
  </body>
</html>
