<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Admin</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/admin.css" />

    <style>
      li li svg {
        margin-right: 0.25rem;
      }

      .btn-sm {
        font-size: 0.9rem;
        padding: 4px 16px;
      }

      .list__question {
        position: static !important;
        padding: 1rem;
      }

      .list__footer {
        padding-top: 0.5rem;
      }

      .list__question .btn-icon {
        position: static !important;
      }

      .list__question:not(:last-child) {
        border-bottom: 2px solid var(--primary-pink-light);
      }

      dialog {
        color: var(--primary-white);
        background-color: rgb(106, 24, 54);
        border: none;
        border-radius: 8px;
        padding: 2rem;
        max-height: 90%;
        overflow-y: auto;
        margin: auto;
      }

      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <div id="main-nav" class="row">
      <button id="category-btn" class="btn btn-primary">Categories</button>
      <button id="question-btn" class="btn btn-primary">Questions</button>
    </div>

    <section></section>

    <dialog class="modal" closed>
      <button id="close-modal" class="btn btn-secondary">Close</button>
      <div class="modal__content"></div>
    </dialog>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
