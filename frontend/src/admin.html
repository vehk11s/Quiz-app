<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Admin</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/admin.css" />

    <style>
      body {
        display: grid;
        align-items: start;
        grid-template-rows: auto 1fr;
        grid-template-columns: auto 1fr;
      }

      header {
        grid-area: 1 / 1 / 1 / 3;
      }

      aside {
        display: inline-flex;
        flex: 0 0 0;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem;
        height: 100%;
        width: 15rem;
        min-width: fit-content;
        grid-area: 2 / 1 / 3 / 1;
      }

      section {
        padding: 2rem;
        grid-area: 2 / 2 / 3 / 3;
        overflow: auto;
        height: 100%;
        border-top: 1px solid black;
        border-left: 1px solid black;
      }

      ul {
        display: inline-flex;
        flex-direction: column;
        list-style: none;
      }

      .btn-list {
        width: 100%;
        border: none;
        border-radius: 0;
        background-color: transparent;
        text-align: start;
        padding-inline: 8px;
      }

      .btn-list:hover {
        background-color: var(--primary-pink-subtle);
      }

      #add-btns {
        display: inline-flex;
        gap: 0.5rem;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="index.html" class="title">Quiz App</a>
      <nav>
        <a class="nav__link" href="index.html"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M20 20.0001C20 20.5524 19.5523 21.0001 19 21.0001H5C4.44772 21.0001 4 20.5524 4 20.0001V11.0001L1 11.0001L11.3273 1.61162C11.7087 1.26488 12.2913 1.26488 12.6727 1.61162L23 11.0001L20 11.0001V20.0001Z"
            ></path>
          </svg>
          Home</a
        >
        <a class="nav__link" href="admin.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M3.78307 2.82598L12 1L20.2169 2.82598C20.6745 2.92766 21 3.33347 21 3.80217V13.7889C21 15.795 19.9974 17.6684 18.3282 18.7812L12 23L5.6718 18.7812C4.00261 17.6684 3 15.795 3 13.7889V3.80217C3 3.33347 3.32553 2.92766 3.78307 2.82598ZM5 4.60434V13.7889C5 15.1263 5.6684 16.3752 6.7812 17.1171L12 20.5963L17.2188 17.1171C18.3316 16.3752 19 15.1263 19 13.7889V4.60434L12 3.04879L5 4.60434ZM12 11C10.6193 11 9.5 9.88071 9.5 8.5C9.5 7.11929 10.6193 6 12 6C13.3807 6 14.5 7.11929 14.5 8.5C14.5 9.88071 13.3807 11 12 11ZM7.52746 16C7.77619 13.75 9.68372 12 12 12C14.3163 12 16.2238 13.75 16.4725 16H7.52746Z"
            ></path>
          </svg>
          Admin</a
        >
      </nav>
    </header>

    <aside>
      <nav class="nav nav-side">
        <ul class="nav-categories">
          <p class="lg">Categories</p>
        </ul>
      </nav>

      <div id="add-btns">
        <button id="category-btn" class="btn btn-primary btn-sm">
          Add Category
        </button>
        <button id="question-btn" class="btn btn-primary btn-sm">
          Add Question
        </button>
      </div>
    </aside>

    <section>
      <div class="section__header">
        <h1></h1>
      </div>
      <div class="section__content"></div>
    </section>

    <dialog class="modal" closed>
      <button id="close-modal" class="btn btn-secondary">Close</button>
      <div class="modal__content"></div>
    </dialog>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
